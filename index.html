<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicClub-your favourite app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo2.png">MusicClub</li>
            <li href="#home" style="cursor: pointer;">Home</li>
            
        </ul>
    </nav>
    <div id="home">
    <div class="container">

        <div class="songlist">
            <h1 >Best Of Bollywood</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="1.jpg" alt="1">
                    <span class="songName">Let me</span>
                    <span class="songListPlay"><span class="timestamp">05:34</span></span>
                    <i id="0" class="fa-regular songItemPlay fa-circle-play" style="color:black;margin: 0 10px;"></i>
                </span>
                </div>
                <div class="songItem">
                    <img src="1.jpg" alt="1">
                    <span class="songName">Let me</span>
                    <span class="songListPlay"><span class="timestamp">05:34</span></span>
                    <i id="1" class="fa-regular songItemPlay fa-circle-play" style="color:black;margin: 0 10px;"></i>
                </span>
                </div>
                <div class="songItem">
                    <img src="1.jpg" alt="1">
                    <span class="songName">Let me</span>
                    <span class="songListPlay"><span class="timestamp">05:34</span></span>
                    <i id="2" class="fa-regular songItemPlay fa-circle-play" style="color:black;margin: 0 10px;"></i>
                </span>
                </div>
                <div class="songItem">
                    <img src="1.jpg" alt="1">
                    <span class="songName">Let me</span>
                    <span class="songListPlay"><span class="timestamp">05:34</span></span>
                    <i id="3" class="fa-regular songItemPlay fa-circle-play" style="color:black;margin: 0 10px;"></i>
                </span>
                </div>
                <div class="songItem">
                    <img src="1.jpg" alt="1">
                    <span class="songName">Let me</span>
                    <span class="songListPlay"><span class="timestamp">05:34</span></span>
                    <i id="4" class="fa-regular songItemPlay fa-circle-play" style="color:black;margin: 0 10px;"></i>
                </span>
                </div>
                <div class="songItem">
                    <img src="1.jpg" alt="1">
                    <span class="songName">Let me</span>
                    <span class="songListPlay"><span class="timestamp">05:34</span></span>
                    <i id="5" class="fa-regular songItemPlay fa-circle-play" style="color:black;margin: 0 10px; cursor: pointer;"></i>
                </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="'0" max="100">
        <div class="icons">
            <i id="previous" class="fa-solid fa-3x fa-backward" style="color: #fdfdfd;"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterplay" style="color: #fdfdfd;"></i>
            <i id="next" class="fa-solid fa-3x fa-forward" style="color: #fdfdfd;"></i>

            <!--fonts icons-->

        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSong">Dil To Bachcha Hai - Ishqiya</span> 
            
        </div>
    </div>
</div>
    <script src="https://kit.fontawesome.com/48c3e418a2.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
